<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; }
        .card { background-color: #2d2d2d; border-color: #444; }
        pre { background-color: #000; padding: 10px; border-radius: 5px; color: #0f0; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Scan Details</li>
            </ol>
        </nav>

        <h2 class="mb-3">Scan: {{ filename }}</h2>

        <div class="card mb-4">
            <div class="card-header">Raw Data</div>
            <div class="card-body">
                <pre>{{ data | tojson(indent=4) }}</pre>
            </div>
        </div>
    </div>
</body>
</html>
