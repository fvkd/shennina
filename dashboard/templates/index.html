<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shennina Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; }
        .card { background-color: #2d2d2d; border-color: #444; }
        .table { color: #e0e0e0; }
        a { text-decoration: none; color: #5bc0de; }
        a:hover { color: #31b0d5; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Shennina Dashboard</h1>

        <div class="card">
            <div class="card-header">
                Scans
            </div>
            <div class="card-body">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Host</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for scan in scans %}
                        <tr>
                            <td>{{ scan.host }}</td>
                            <td>
                                {% if scan.type == 'Exploitation Scan' %}
                                <span class="badge bg-danger">Exploitation</span>
                                {% else %}
                                <span class="badge bg-primary">Service</span>
                                {% endif %}
                            </td>
                            <td><a href="/scan/{{ scan.filename }}" class="btn btn-sm btn-info">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% if not scans %}
                <p class="text-center">No scans found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
